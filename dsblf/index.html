<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzo fight</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon"
        href="https://static-cdn.jtvnw.net/jtv_user_pictures/4bbdf7cb-22e2-4a3a-8ec1-c86e57a4ed78-profile_image-70x70.png"
        type="image/gif" sizes="16x16">
</head>

<body>

    <!-- <iframe width="320" height="240" src="https://youtube.com/embed/I8LhMaLkDMQ" title="YouTube video player"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe> -->

    <div class="version">v0.16</div>
    <main>
        <div class="hits">
            <button class="hit hitLeft">left hit</button>
            <button class="hit hitRight">right hit</button>
        </div>

        <div class="info">
            <img src="./img/armor0.png" alt="" class="bodyArmor">
            <img src="./img/head0.png" alt="" class="headArmor">
            <img src="./img/hp.png" alt="" srcset="" class="hero">
            <div class="deathCounter">Перекуров : 0 </div>
            <div class="hpDisplay"></div>
            <div class="hp">
                <div class="hpbar"></div>
            </div>
        </div>

        <div class="man">
            <img class=" fists fistLeft" src="./img/fist3.png" />
            <img class="body" src="./img/body.png" alt="">
            <img class="face" src="./img/x1.png" alt="">
            <img class=" fists fistRight" src="./img/fist1.png" />
        </div>

        <div class="damage"></div>
        <!-- <img src="./img/baloon2.png" alt="" class="baloons"> -->
    </main>

    <script type='module' src="main.js"></script>
    <script type='module' src="./updates.js"></script>
</body>

</html>
